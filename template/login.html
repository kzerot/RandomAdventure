
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">


  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="/login" method="post">
        <h2 class="form-signin-heading">Тук-тук. Кто там?</h2>
        <label for="inputLogin" class="sr-only">Ваше имя?</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Ваше имя" name="name" required autofocus>
        <label for="inputPassword" class="sr-only">Секретное слово?</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Секретное слово" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Проверка личности</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
